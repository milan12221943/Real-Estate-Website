<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Estate-hut.com</title>
  <!-- LINKING FONT font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- LINKING EXTERNAL STYLES SHEET -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <!-- COMPLETE NAVIGATION BAR -->
  <header>
    <nav>
      <!-- Logo in navigation bar. -->
      <div class="logo">
        <img src="img/logo.jpg" alt="">
      </div>
      <!-- Elements of navigation bar. -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Properties</a></li>
        <li><a href="#">Buy</a></li>
        <li><a href="#">Sell</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <!-- Search Bar. -->
      <div class="search">
        <input type="text" name="Search_Bar" placeholder="Search Your dream House">
        <button class="button">Search</button>
      </div>
    </nav>
  </header>

  <!-- COMPLETE HOME PAGE -->
  <section>
    <div class="container">

      <!-- background vedio of front web page -->
      <video class="background_vedio" autoplay loop muted plays-inline>
        <source src="vedio.mp4">
      </video>
      <div class="estate_name">
        <h1>Estate hut</h1>
        <h3>Your Dream Home</h3>
        <a href="#">Explore</a>

      </div>

    </div>

  </section>


  <!-- BUY / RENT IMAGES -->
  <section class="buy_rent" id="buy_rent">

    <h1 class="heading">What are you <span>Looking</span> for?</h1>
    <h3 class="heading2">To <span>Buy</span></h3>
    <div class="box-container">
      <div class="box">
        <img src="img/1.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/2.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/3.jpg" alt="">
      </div>

    </div>
    <h3 class="heading2">For <span>Rent</span></h3>
    <div class="box-container">
      <div class="box">
        <img src="img/4.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/5.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/6.jpg" alt="">
      </div>

    </div>

    <h3 class="heading2"> <span>Interior</span> Images</h3>
    <div class="box-container">
      <div class="box">
        <img src="img/7.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/8.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/9.jpg" alt="">
      </div>

    </div>
    <h3 class="heading2"> <span>Exterior</span> Images</h3>
    <div class="box-container">
      <div class="box">
        <img src="img/10.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/11.jpg" alt="">
      </div>

      <div class="box">
        <img src="img/12.jpg" alt="">
      </div>

    </div>

  </section>


  <!-- footer -->
  <section class="contact" id="contact">
    <div class="row">
      <div class="content">
        <h3 class="title">contact <span>info</span></h3>
        <div class="info">
          <h3> <i class="fas fa-envelope"></i> estate.hut.123@gmail.com </h3>
          <h3> <i class="fas fa-phone"></i> +91-1234567890</h3>
          <h3> <i class="fas fa-map-marker-alt"></i> Haryana, india - 123401. </h3>
        </div>
      </div>
      <form>
        <input type="text" placeholder="name" class="box">
        <input type="email" placeholder="email" class="box">
        <input type="text" placeholder="phone no." class="box">
        <textarea name="" id="" cols="30" rows="10" class="box message" placeholder="message"></textarea>
        <button type="submit" class="btn-send"> send <i class="fas fa-paper-plane"></i> </button>
      </form>

      <div class="bottom_bar all-center">
        <p>All Copyright <span>&copy;</span> Reserved </p>
      </div>


    </div>
  </section>

</body>

</html>
